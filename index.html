<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/356065/pexels-photo-356065.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white/90 p-8 rounded-lg shadow-lg max-w-md w-full backdrop-blur-sm">
        <h1 class="text-4xl font-bold text-blue-600 mb-4 text-center">Quiz App</h1>
        <p class="text-gray-600 mb-6 text-center">Test your knowledge with our fun quiz!</p>
        <button onclick="window.location='quiz.html'" 
                class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2">
            <i class="fas fa-play"></i> Start Quiz
        </button>
    </div>
</body>
</html>
