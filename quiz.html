<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-2xl">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <h2 id="question-text" class="text-2xl font-semibold mb-6"></h2>
            <div id="options" class="space-y-3 mb-6"></div>
            <div class="flex justify-between">
                <button id="prev-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition disabled:opacity-50" disabled>
                    <i class="fas fa-arrow-left mr-2"></i>Previous
                </button>
                <button id="next-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                    Next<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
